<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="addIngredients(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <!-- <input type="text" id="name" class="form-control" #nameInput> -->
          <input type="text" id="name" class="form-control" name="name" ngModel required>
        </div>
        <div class="col-sm-2">
          <label for="amount">Amount</label>
          <!-- <input type="number" id="amount" class="form-control" #amountInput> -->
          <input type="number" id="amount" class="form-control" name="amount" ngModel required pattern="^[1-9]+[0-9]*$">
        </div>
        <div class="row">
          <div class="col-xs-12">
            <!-- <button type="submit" class="btn btn-success m-1" (click)="addIngredients($event)">Add</button> -->
            <button type="submit" class="btn btn-success m-1"
              [disabled]="!f.valid">{{editStatus?'Update':'Add'}}</button>
            <button type="button" class="btn btn-danger m-1" (click)="onDelete()" *ngIf="editStatus">Delete</button>
            <button type="reset" class="btn btn-primary m-1" (click)="onClear()">Clear</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
