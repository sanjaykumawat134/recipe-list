<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
        <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput>
        </div>
        <div class="col-sm-2">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" #amountInput>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button type="submit" class="btn btn-success m-1" (click)="addIngredients($event)">Add</button>
            <button type="submit" class="btn btn-danger m-1">Delete</button>
            <button type="reset" class="btn btn-primary m-1">Clear</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
