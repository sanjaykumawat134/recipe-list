<a href="#"  (click)="showDetails(recipe)" class="list-group-item d-flex justify-content-between">
<div class="pull-left">
  <h4 class="list-group-item-heading">{{recipe.name}}</h4>
  <p class="list-group-item-text">{{recipe.description}}</p>
</div>
<span class="pull-right">
        <img alt="{{recipe.imagePath}}" class="img-fluid" style="max-width: 200px" [srcset]="recipe.imagePath"  src="{{recipe.imagePath}}">
</span>
</a>
